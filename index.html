    <link rel="shortcut icon" href="#!" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"

    <link rel="stylesheet" href="css/pattern-styles.css">

<body>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook turn-flipbook animated sj-book sj-book-transform">
                <div depth="5" class="hard">
                    <div class="side"></div>
                </div>
                <div depth="5" class="hard front-side">

                </div>

                <div class="hard fixed back-side p55">
                    <div class="depth"></div>
                </div>
                <div class="hard p56"></div>
            </div>
        </div>

        <!-- Container para todas as abas (fora da estrutura das pÃ¡ginas) -->
